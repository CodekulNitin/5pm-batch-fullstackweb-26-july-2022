<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: white;
        width: 98%;
        position: fixed;
        top: 0px;

        border-bottom: 1px solid gray;
      }
      .menu ul {
        display: flex;
        gap: 50px;
        align-items: center;
      }
      .menu li {
        list-style: none;
      }
      .menu li a {
        text-decoration: none;
        color: black;
        font-weight: 400;
      }
      h1:hover {
        color: darkblue !important;
      }
      nav:hover {
        background-color: black !important;
        color: white !important;
      }
      #btn {
        background-color: navy;
        border: none;
        color: white;
        padding: 5px;
        width: 70px;
        border-radius: 5px;
      }
      .card1 {
        margin-top: 100px;
        height: 100px;
        width: 100px;
        background-color: aqua;
        animation-name: card1;
        position: relative;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      .card1:hover {
        background-color: red;
        height: 200px;
        width: 200px;
        border-radius: 50%;
      }
      @keyframes card1 {
        /* from {background-color: red;}
        to{background-color: yellow;} */
        0% {
          background-color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          background-color: yellow;
          left: 500px;
          top: 0px;
        }
        50% {
          background-color: green;
          left: 500px;
          top: 500px;
        }
        75% {
          background-color: blue;
          left: 0px;
          top: 500px;
        }
        100% {
          background-color: black;
          left: 0px;
          top: 0px;
        }
      }

      .card {
        position: absolute;
        top: 20%;
        left: 65%;
        width: 400px;
        height: 400px;
        /* margin: 150px; */
        float: left;
        /* used form transform and rotate  */
        perspective: 500px;
      }
      .content {
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        transition: transform 1s;
        /* used for 3d motion  */
        transform-style: preserve-3d;
      }
      .card:hover .content {
        transform: rotateY(180deg);
        transition: transform 0.5s;
      }
      .front,
      .back {
        position: absolute;
        height: 100%;
        width: 100%;
        background: white;
        line-height: 300px;
        color: #03446a;
        text-align: center;
        font-size: 60px;
        border-radius: 5px;
        backface-visibility: hidden;
      }
      .back {
        background: #03446a;
        color: white;
        transform: rotateY(180deg);
      }
      /* comment Ctr+/ */
    </style>
  </head>
  <body>
    <nav>
      <div>
        <!-- <img src="" alt="">
    h1 -->
        <h1>Blomind</h1>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Contact US</a>
          </li>
          <li>
            <a href="">Gallary</a>
          </li>
          <li>
            <button id="btn">LogIn</button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="section">
      <div class="card1"></div>
      <div class="card">
        <div class="content">
          <div class="front">Front</div>
          <div class="back">Back</div>
        </div>
      </div>
    </div>
  </body>
</html>
