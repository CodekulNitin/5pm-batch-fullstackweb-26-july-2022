<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4,1fr);
        }
        .header{
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3,1fr);
            margin-top: 10px;
        }
        .cards1{
            background-color: chocolate;
            border-radius: 5px;
            height: 300px; 
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .cards2{
            background-color: rgb(208, 177, 156);
            border-radius: 5px;
            height: 300px; 
            grid-column-start: 3;
            grid-column-end: 5;
        }
        .cards3{
            background-color: rgb(98, 52, 111);
            border-radius: 5px;
            height: 300px; 
        }
        .cards4{
            background-color: rgb(30, 207, 210);
            border-radius: 5px;
            height: 300px; 
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .cards5{
            background-color: rgb(255, 128, 0);
            border-radius: 5px;
            height: 300px; 
        
        }
        .cards6{
            background-color: rgb(174, 210, 30);
            border-radius: 5px;
            height: 300px; 
            grid-column-start: 1;
            grid-column-end: 5;
        }
        .cards7{
            background-color: rgb(210, 30, 153);
            border-radius: 5px;
            height: 300px; 
            
        }
        .cards8{
            background-color: rgb(210, 57, 30);
            border-radius: 5px;
            height: 300px; 
        }
        .cards9{
            background-color: rgb(96, 210, 30);
            border-radius: 5px;
            height: 300px; 
        }
        .cards10{
            background-color: rgb(117, 30, 210);
            border-radius: 5px;
            height: 300px; 
            grid-column-start: 1;
            grid-column-end: 4;
            
        }
        .logo{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background-color: rgb(202, 228, 228);
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cards1"></div>
        <div class="cards2"></div>
        <div class="cards3"></div>
        <div class="cards4"></div>
        <div class="cards5"></div>
        <div class="cards6"></div>

    </div>
    <div class="header">
        <div class="cards7"></div>
        <div class="cards8"></div>
        <div class="cards9"></div>
        <div class="cards10"></div>
    </div>
    <div class="logo">
<a href="https://bloomind.io/?ref=onepagelove">+</a>
    </div>
    
</body>
</html>
